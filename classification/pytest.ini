[tool:pytest]
# pytest 설정 파일
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 커스텀 마커 정의
markers =
    slow: 느린 테스트 (전체 파이프라인 실행 등)
    unit: 단위 테스트
    integration: 통합 테스트
    pipeline: 파이프라인 테스트

# 테스트 디렉토리 패턴
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    data
    logs
    notebooks

# 경고 필터
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
